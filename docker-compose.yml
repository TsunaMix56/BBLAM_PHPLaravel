version: '3.8'

services:
  # PHP Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bblam-php-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=bblamtestdb
      - DB_USERNAME=root
      - DB_PASSWORD=Sql@154465
    networks:
      - bblam-network
    depends_on:
      - mysql

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: bblam-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - bblam-network
    depends_on:
      - app

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: bblam-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=Sql@154465
      - MYSQL_DATABASE=bblamtestdb
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bblam-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pSql@154465"]
      timeout: 20s
      retries: 10

networks:
  bblam-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
